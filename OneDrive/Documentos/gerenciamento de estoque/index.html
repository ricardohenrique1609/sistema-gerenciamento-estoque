<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Estoque</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Categoria</th>
                        <th>Fornecedor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">
                    <!-- Dados preenchidos via JavaScript -->
                </tbody>
            </table>
            <button id="adicionar-produto" class="btn btn-adicionar">Adicionar Produto</button>
        </section>

        <section id="vendas">
            <h2>Vendas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="tabela-vendas">
                    <!-- Dados preenchidos via JavaScript -->
                </tbody>
            </table>
            <button id="registrar-venda" class="btn btn-registrar">Registrar Venda</button>
        </section>

        <!-- Seção do Relatório de Vendas -->
        <section id="relatorio-vendas">
            <h2>Relatório de Vendas</h2>
            <table> 
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Total Vendido</th>
                        <th>Total Gerado</th>
                    </tr>
                </thead>
                <tbody id="tabela-relatorio-vendas">
                    <!-- Dados preenchidos via JavaScript -->
                </tbody>
            </table>
            <button id="gerar-relatorio" class="btn btn-gerar">Gerar Relatório</button>
        </section>
    </main>
    <div id="number-display"></div>


    <script src="app.js"></script>
</body>
</html>
